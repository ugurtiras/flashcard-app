services:
  postgres:
    image: postgres:16-alpine
    container_name: flashcard-postgres
    environment:
      POSTGRES_USER: flashcard_user
      POSTGRES_PASSWORD: flashcard_password
      POSTGRES_DB: flashcard_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flashcard_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flashcard-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://flashcard_user:flashcard_password@postgres:5432/flashcard_db
      JWT_SECRET: dev_secret_key_change_in_production
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/tsconfig.json:/app/tsconfig.json

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flashcard-frontend
    ports:
      - "3000:5173"
    depends_on:
      - backend
    environment:
      DOCKER_ENV: "true"
      VITE_API_URL: http://backend:5000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html

volumes:
  postgres_data:
